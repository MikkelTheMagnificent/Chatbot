<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=6">
</head>
<body>
    <div class="chat-container">
        <div class="header">Mac The Movie Recommender</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const inputBox = document.getElementById('user-input');
            const message = inputBox.value;
            if (message.trim() === "") return;

            // Display user message
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message message';
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);

            // Send message to server
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message message';
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

                // Display quick replies if any
                const quickRepliesContainer = document.createElement('div');
                quickRepliesContainer.className = 'quick-replies';
                if (data.quick_replies) {
                    data.quick_replies.forEach(reply => {
                        const quickReply = document.createElement('div');
                        quickReply.className = 'quick-reply';
                        quickReply.innerText = reply;
                        quickReply.onclick = () => {
                            inputBox.value = reply;
                            sendMessage();
                        };
                        quickRepliesContainer.appendChild(quickReply);
                    });
                    chatBox.appendChild(quickRepliesContainer);
                }
            });

            inputBox.value = '';
        }
    </script>
</body>
</html>
